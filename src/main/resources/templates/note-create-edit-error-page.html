<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic&amp;display=swap">
    <link rel="stylesheet" href="/assets/css/login-form-styles.css">
    <link rel="stylesheet" href="/assets/css/login-form.css">
    <link rel="shortcut icon" href="/assets/img/note.png" type="image/png">
    <style>
        .row {
            height: 100vh;
            font-size: 18px;
        }

        body {
            background-image: url("/assets/img/bg-masthead.jpg");
            background-repeat: repeat;
            background-size: cover;
            background-position: top;
        }

    </style>
    <title>Нотатки</title>
</head>
<body>
<div class="row justify-content-md-center align-items-center">
    <div class="col col-md-auto text-center">
        <p class="text-center"><strong>Помилка!</strong></p>
        <p class="text-center">
            <span th:if="${cause == 'title'}">Заголовок нотатки має містити від 5 до 100 символів.</span>
        </p>
        <p class="text-center">
            <span th:if="${cause == 'content'}">Зміст нотатки має містити від 5 до 10 000 символів.</span>
        </p>
        <a href="/note/list" type="button" class="btn btn-outline-primary btn-block mb-2">
            Повернутись до списку нотаток
        </a>
    </div>
</div>
</body>
</html>
