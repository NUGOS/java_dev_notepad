<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic&amp;display=swap">
    <link rel="stylesheet" href="/assets/css/login-form-styles.css">
    <link rel="stylesheet" href="/assets/css/login-form.css">
    <link rel="shortcut icon" href="/assets/img/note.png" type="image/png">
    <style>
        a {
            display: flex;
            align-items: center;
            justify-content: center
        }

        #hello-user {
            align-items: center;
            display: flex;
        }

        #total-notes {
            align-items: center;
            display: flex;
        }

        body {
            background-image: url("/assets/img/bg-masthead.jpg");
            background-repeat: repeat;
            background-size: cover;
            background-position: top;
        }
    </style>
    <title>Нотатки</title>
</head>
<body>
<div class="container-sm">
    <nav class="nav justify-content-between">
        <ul class="nav">
            <li class="nav-item p-2">
                <a href="/note/create" type="button" class="btn btn-primary">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                         class="bi bi-plus-circle" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                        <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                    </svg>
                    Додати нотатку
                </a>
            </li>
        </ul>
        <ul class="nav">
            <li class="nav-item p-2" id="hello-user" style="line-height: 100%;">
                <span>Привіт, <b th:text="${author}">Користувач</b>!</span>
            </li>
            <li class="nav-item p-2">
                <a href="/logout" type="button" class="btn btn-primary">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor"
                         style="display: inline-block; vertical-align: text-bottom;">
                        <path d="M2 2.75C2 1.784 2.784 1 3.75 1h2.5a.75.75 0 0 1 0 1.5h-2.5a.25.25 0 0 0-.25.25v10.5c0 .138.112.25.25.25h2.5a.75.75 0 0 1 0 1.5h-2.5A1.75 1.75 0 0 1 2 13.25Zm10.44 4.5-1.97-1.97a.749.749 0 0 1 .326-1.275.749.749 0 0 1 .734.215l3.25 3.25a.75.75 0 0 1 0 1.06l-3.25 3.25a.749.749 0 0 1-1.275-.326.749.749 0 0 1 .215-.734l1.97-1.97H6.75a.75.75 0 0 1 0-1.5Z">
                        </path>
                    </svg>
                    Вийти
                </a>
            </li>
        </ul>
    </nav>

    <h1 class="mt-2">Публічні нотатки</h1>

    <ul class="list-group">
        <li class="list-group-item" th:each="note, noteStatus : ${noteListAll}">
            <div class="row justify-content-between">
                <div class="col-sm card border-0" style="max-width: 100%">
                    <div class="card-body p-0">
                        <h5 class="card-title" th:text="${note.title}">Title</h5>
                        <p class="card-text" th:text="${note.content}">Content content content content content content content content content content content content content</p>
                        <p class="card-title" th:text="${authors[__${noteStatus.index}__]}">Author</p>
                    </div>
                </div>
            </div>
        </li>
    </ul>
</body>
</html>
