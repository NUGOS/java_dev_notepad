<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Нотатки</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic&amp;display=swap">
    <link rel="stylesheet" href="assets/css/login-form-styles.css">
    <link rel="stylesheet" href="assets/css/login-form.css">
    <link rel="shortcut icon" href="/assets/img/note.png" type="image/png">
    <style>
    .error-register {
      display: flex;
      align-items: center;
      justify-content: center;
      color: red;
      font-size: 22px;
    }
    </style>
</head>

<body id="page-top">
    <header class="d-flex masthead" style="background-image:url('assets/img/bg-callout.webp');">

        <div class="container full-height">
            <div class="error-register" th:text="${error}"></div>
            <div class="row flex center v-center full-height">
                <div class="col-8 col-sm-4">
                    <div class="form-box" style="height: 400px;">
                        <form action="/register" method="POST">
                            <fieldset>
                                <legend>Реєстрація</legend>
                                <img id="avatar" class="avatar round" src="assets/img/avatar.png">
                                <input class="form-control" type="text" id="username" name="username" placeholder="Логін">
                                <input class="form-control" type="password" id="password" name="password" placeholder="Пароль">
                                <button class="btn btn-primary d-block w-100" type="submit" style="margin-bottom: 10px">Зареєструватися</button>
                                <button class="btn btn-primary d-block w-100" type="button" onclick="window.location.href='/login'">Назад</button>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <script src="/assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="/assets/js/stylish-portfolio.js"></script>
</body>

</html>
